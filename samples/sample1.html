<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="sample1.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <title>Render sample - Wray</title>
    </head>
    <body>
        <!-- A note displayed while Wray initializes. Will be hidden when rendering begins.-->
        <div id="wray-init-notice">
            <div id="wray-init-spinner"></div>
        </div>

        <div id="wray-ui-container">
            <!-- The rendering will go in here.-->
        </div>
        
        <script src="../js/wray/wray.js"></script>
        <script src="../js/wray/ui.js"></script>
        <script src="../js/wray/thread-message.js"></script>
        <script src="../js/wray/assert.js"></script>
        <script src="../js/wray/log.js"></script>
        <script src="../js/wray/matrix44.js"></script>
        <script src="../js/wray/color.js"></script>
        <script src="../js/wray/vector.js"></script>
        <script src="../js/wray/ray.js"></script>
        <script src="../js/wray/surface.js"></script>
        <script src="../js/wray/sky.js"></script>
        <script src="../js/wray/material.js"></script>
        <script src="../js/wray/triangle.js"></script>
        <script src="../js/wray/camera.js"></script>
        <script src="../js/wray/bvh.js"></script>
        <script src="./sample1.js"></script>
    </body>
</html>
