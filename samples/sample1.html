<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="sample1.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <title>A sample rendering - Wray</title>
    </head>
    <body>
        <!-- A note displayed while Wray initializes (i.e. while it's not rendering anything).
             Will be hidden once rendering starts.-->
        <div id="wray-init-notice">
            <div id="wray-init-spinner"></div>
        </div>

        <!-- The rendering goes here.-->
        <canvas id="wray-render-target"></canvas><br>
        <div id="wray-status-container">
            <div id="wray-status"></div>
            <div id="wray-controls">
                <i id="pause-button"
                   class="fas fa-fw fa-sm fa-pause"
                   title="Pause"></i>
            </div>
        </div>
        
        <script src="../../js/wray/wray.js"></script>
        <script src="../../js/wray/thread-message.js"></script>
        <script src="../../js/wray/assert.js"></script>
        <script src="../../js/wray/log.js"></script>
        <script src="../../js/wray/matrix44.js"></script>
        <script src="../../js/wray/color.js"></script>
        <script src="../../js/wray/vector.js"></script>
        <script src="../../js/wray/ray.js"></script>
        <script src="../../js/wray/surface.js"></script>
        <script src="../../js/wray/sky.js"></script>
        <script src="../../js/wray/material.js"></script>
        <script src="../../js/wray/triangle.js"></script>
        <script src="../../js/wray/camera.js"></script>
        <script src="../../js/wray/bvh.js"></script>
        <script src="./sample1.js"></script>
    </body>
</html>
